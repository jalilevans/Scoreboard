<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-section">
                <h3>HOME</h3>
                <div class="score-box">
                    <p class="home-points-text" id="home-points"></p>
                </div>
                <div class="btn-container">
                    <button class="btn" id="home1" onclick="add1home()">+1</button>
                    <button class="btn" id="home2" onclick="add2home()">+2</button>
                    <button class="btn" id="home3" onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="score-section">
                <h3>AWAY</h3>
                <div class="score-box">
                    <p class="home-points-text" id="guest-points"></p>
                </div>
                <div class="btn-container">
                    <button class="btn" id="guest1" onclick="add1guest()">+1</button>
                    <button class="btn" id="guest2" onclick="add2guest()">+2</button>
                    <button class="btn" id="guest3" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
